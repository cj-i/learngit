<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue1</title>
	<link rel="stylesheet" href="./css/vue1.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app1">
		<p>{{ message }}</p>
	</div>
	<script>
	new Vue({
		el:'#app1',
		data:{
			message:'Hello Vue.js!'
		}
	})
	</script>
</body>
</html>
